<script type="text/javascript">

    var visDataSet;
    var timeline;

    var prepareEventData = function (json, groupName ) {
        var resultDataSet = new vis.DataSet();
        var events = json.events;
        for ( var i = 0 ; i < events.length ; i++ ) {
            var event = {
                id: i,
                start: new Date(events[i].startTime),
                end: new Date(events[i].endTime),
                content: events[i].summary,
                location: events[i].location,
                description: events[i].description,
                geo: events[i].geo,
                group: groupName
            };
            resultDataSet.add(event)
        }
        return resultDataSet;
    };

    $(function (){
        $ ('#form').submit(function (e) {
            e.preventDefault( );
            data = new FormData ($( '#form' )[0]);
            $.ajax({
                type : 'POST',
                url : 'http://localhost:9000/upload',
                data : data,
                cache : false,
                contentType : false,
                processData : false
            }).done ( function ( data ) {
                var container = $("#timeline")[0];
                var groupName = "g1";

                var preparedData = prepareEventData($.parseJSON(data),groupName );
                visDataSet = preparedData;

                var options = {};

                timeline = new vis.Timeline(container, preparedData, options);

                $("#flashing" ).text("DONE!");
            }).fail ( function ( jqXHR, status, errorThrown ) {
                console.log ( errorThrown ) ;
                console.log ( jqXHR.responseText ) ;
                console.log ( jqXHR.status ) ;
            });
        });
    });

        });
    });

    var addNewEventToTimeLine = function(dataSet, event) {
        dataSet.add(event);
    }

    $(function() {
        $('#newEventTimePicker').timepicker({
            showMeridian: false,
            defaultTime: false
        });

        $('#newEventDatePicker').datepicker({
            autoclose: true
        });

    });

</script>
