@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-timepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-datepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/datejs/date.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/timeline/timeline.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lodash.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">
                        <i class="fa fa-play-circle"></i>  <span class="light">Timeline</span>
                    </a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                            <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            <a href="#add">Add new timeline</a>
                        </li>
                        <li>
                            <a href="#download">Add event</a>
                        </li>

                    </ul>
                </div>
                    <!-- /.navbar-collapse -->
            </div>
                <!-- /.container -->
        </nav>

        <h3 id="flashing"></h3>

            <!-- Add new event -->
        <section id="addNewEvent" class="container content-section text-center">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>Add new event</h2>
                    <form role="form" id="eventsLoadingForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id='fileUploadGroup' placeholder="Group name">
                        </div>
                        <div class="form-group">
                            <input  type="file" name="event" >

                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div>
            </div>
        </section>

        <section id="timelines" class="container content-full-width text-center" style="display: none;">
            <div class="row">
                <div class="col-lg-12 ">
                    <h2>Timelines</h2>
                    <div id="timeline"></div>
                </div>
            </div>
        </section>

        @content

    </body>
</html>

@helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/main").url)
